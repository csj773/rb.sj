name: Update Roster

on:
  schedule:
    - cron: "0 * * * *"   # 매 시간마다 실행
  workflow_dispatch:       # 수동 실행도 가능

permissions:
  contents: write   # 👉 반드시 필요 (commit & push 권한)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # 최신 버전 사용 권장

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci   # CI 환경에서는 npm install 대신 npm ci 권장 (더 빠르고 안정적)

      - name: Run roster.js
        env:
          PDC_USERNAME: ${{ secrets.PDC_USERNAME }}
          PDC_PASSWORD: ${{ secrets.PDC_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}  # 🔥 Firebase 인증 JSON
        run: node roster.js

      - name: Commit and Push roster.json & roster.csv
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/roster.json public/roster.csv
          git commit -m "Update roster data" || echo "No changes to commit"
          git push
