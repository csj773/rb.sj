name: Update Roster & Google Calendar

on:
  schedule:
    - cron: "0 * * * *"   # 매 시간마다 실행
  workflow_dispatch:        # 수동 실행 가능

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CHROME_PATH: "/usr/bin/chromium-browser"  # Puppeteer 실행 Chromium 경로

    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v4

      # 2. Node.js 설치 및 캐시
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. npm 의존성 설치
      - run: npm ci

      # 4. roster.js 실행 (Puppeteer)
      - name: Run roster.js
        env:
          INPUT_PDC_USERNAME: ${{ secrets.PDC_USERNAME }}
          INPUT_PDC_PASSWORD: ${{ secrets.PDC_PASSWORD }}
          INPUT_FIREBASE_UID: ${{ secrets.FLUTTERFLOW_UID }}
          INPUT_ADMIN_FIREBASE_UID: ${{ secrets.FIRESTORE_ADMIN_UID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          CHROME_PATH: ${{ env.CHROME_PATH }}
        run: |
          node -r dotenv/config roster.js || { echo "❌ roster.js failed"; exit 1; }

      # 5. 변경된 파일 커밋 & 푸시
      - name: Commit & Push roster.json & roster.csv
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/roster.json public/roster.csv
          git commit -m "Update roster data" || echo "No changes to commit"
          git push

      # 6. gcal.js 실행 (Google Calendar 업로드)
      - name: Run gcal.js
        env:
          CALENDAR_ID: ${{ secrets.CALENDAR_ID }}
          GOOGLE_CALENDAR_CREDENTIALS: ${{ secrets.GOOGLE_CALENDAR_CREDENTIALS }}
          TZ: "Asia/Seoul"  # 필요 시 시간대 지정
        run: |
          node gcal.js || { echo "❌ gcal.js failed"; exit 1; }

      # 7. 실패 시 메시지 (예: Slack/Email 통합 가능)
      - name: Notify failure
        if: failure()
        run: echo "🚨 Workflow failed! Check logs."


