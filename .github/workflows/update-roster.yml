name: Update Roster

on:
  schedule:
    - cron: "0 * * * *"   # 매 시간마다 실행 (예시)
  workflow_dispatch:       # 수동 실행도 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 체크아웃 (v5)
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2. Node.js 설정 (v5)
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "npm"

      # 3. 의존성 설치 (lockfile 기반)
      - name: Install dependencies
        run: npm ci

      # 4. roster.js 실행
      - name: Run roster.js
        run: node roster.js
        env:
          PDC_USERNAME: ${{ secrets.PDC_USERNAME }}
          PDC_PASSWORD: ${{ secrets.PDC_PASSWORD }}

      # 5. 변경된 파일 커밋 & 푸시
      - name: Commit and Push roster.json & roster.csv
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add roster.json roster.csv
          git commit -m "Update roster files [skip ci]" || echo "No changes to commit"
          git push origin main