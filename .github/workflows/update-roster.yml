name: Update Roster

on:
  schedule:
    - cron: "0 * * * *"   # 매 시간마다 실행
  workflow_dispatch:       # 수동 실행 가능

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------- 저장소 체크아웃 -------------------
      - uses: actions/checkout@v4

      # ------------------- Node.js 셋업 -------------------
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ------------------- 시스템 Chromium 설치 -------------------
      - name: Install system Chromium
        run: sudo apt-get update && sudo apt-get install -y chromium-browser

      # ------------------- Node.js 의존성 설치 -------------------
      - name: Install dependencies
        run: npm install
        env:
          PUPPETEER_SKIP_DOWNLOAD: "true"  # Puppeteer 브라우저 다운로드 건너뛰기

      # ------------------- roster.js 실행 -------------------
      - name: Run roster.js
        env:
          CHROME_PATH: "/usr/bin/chromium-browser"  # Puppeteer가 시스템 Chromium 사용
          INPUT_PDC_USERNAME: ${{ secrets.PDC_USERNAME }}
          INPUT_PDC_PASSWORD: ${{ secrets.PDC_PASSWORD }}
          INPUT_FIREBASE_UID: ${{ secrets.FLUTTERFLOW_UID }}
          INPUT_ADMIN_FIREBASE_UID: ${{ secrets.FIRESTORE_ADMIN_UID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: node -r dotenv/config roster.js

      # ------------------- Git commit & push -------------------
      - name: Commit & Push roster.json & roster.csv
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/roster.json public/roster.csv
          git commit -m "Update roster data" || echo "No changes to commit"
          git push
